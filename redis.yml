- name: Redis SetUp
  hosts: all
  become: yes
  tasks:
    - name: Install Redis Repo
      ansible.builtin.yum:
        name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm -y
        state: installed
        disable_gpg_check: true

    - name: Enable Redis
      ansible.builtin.shell: yum enable redis:remi-6.2 -y

    - name: Install Redis
      ansible.builtin.yum:
        name: redis
        state: started

    - name: Update listen address in /etc/redis.conf
      ansible.builtin.replace:
        path: /etc/redis.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'

    - name: Update listen address in /etc/redis/redis.conf
      ansible.builtin.replace:
        path: /etc/redis/redis.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'

    - name: Start Redis Service
      ansible.builtin.systemd:
        name: redis
        state: restarted
        enabled: yes




